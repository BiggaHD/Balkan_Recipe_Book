<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ng-Recipes</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link type="text/css" href="customCss.css" />
  </head>

  <body>
    <!-- loading layout replaced by app after startup -->
    <div id="xo">
      <img src="../assets/img/theme.png" alt="theme" id="theme" />
      <app-root>
        <div class="app-loading">
          <div class="logo"></div>
          <svg class="spinner" viewBox="25 25 50 50">
            <circle
              class="path"
              cx="50"
              cy="50"
              r="20"
              fill="none"
              stroke-width="3"
              stroke-miterlimit="10"
            />
          </svg>
        </div>
      </app-root>
    </div>
  </body>
</html>
