<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Mail</label>
        <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel">
      <p class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</p>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input pattern=".{6,}" 
          title="6 characters minimum"
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          password
          #password="ngModel">
      <p class="help-block" *ngIf="!password.valid && password.touched">Please enter a valid password!</p>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign In</button>
    </form>
  </div>
</div>
